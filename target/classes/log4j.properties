#
# The logging properties used
#
log4j.rootLogger=WARN, fileout, console


log4j.appender.fileout=org.apache.log4j.RollingFileAppender
log4j.appender.fileout.File=C:/log/spark_intellij.log
log4j.appender.fileout.MaxFileSize=4096KB
log4j.appender.fileout.MaxBackupIndex=5
log4j.appender.fileout.layout=org.apache.log4j.PatternLayout
log4j.appender.fileout.layout.conversionPattern=%d{ABSOLUTE} %5p %c{1},%t:%L - %m%n


# uncomment the following line to turn on ActiveMQ debugging
log4j.logger.org.apache=WARN

# CONSOLE appender not used by default
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1},%t,[%C:%L] - %m%n
#log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%30.30t] %-30.30c{1} %-5p %m%n


